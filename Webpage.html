
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }
        .product-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            text-align: center;
        }
        .product-image img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
        }
        .product-details {
            margin-top: 20px;
            text-align: center;
        }
        .product-title {
            font-size: 24px;
            color: #333;
        }
        .product-price {
            font-size: 20px;
            color: #e91e63;
            margin: 10px 0;
        }
        .product-description {
            font-size: 16px;
            color: #555;
        }
        .buy-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4285F4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buy-btn:hover {
            background-color: #357AE8;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-Commerce Website</h1>
    </header>

    <div class="product-container">
        <div class="product-image">
            <img src="/Asset/image/download.jpg" alt="Product Image">
        </div>
        <div class="product-details">
            <h2 class="product-title">Stylish Headphones</h2>
            <p class="product-price">â‚¹ 658.99</p>
            <p class="product-description">High-quality wireless headphones with noise-canceling technology. Perfect for music lovers and professionals.</p>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>
</body>
</html>
